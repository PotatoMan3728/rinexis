    <section class="contact-form-section">
        <h1 class="contact-h1">Contact Us</h1>
        <hr class="contact-hr" />
        <form id="contact-form-id" class="contact-form" onsubmit="sendMail(event)">
            <input class="contact-inputs" type="text" id="name" name="name" placeholder="Name" required>
            <input class="contact-inputs" type="email" id="email" name="email" placeholder="Email" required>
            <input class="contact-inputs" type="text" id="subject" name="subject" placeholder="subject" required>
            <textarea class="contact-inputs" id="message" name="message" rows="4" placeholder="Your Message"
                required></textarea>

            <button type="submit">Send</button>
        </form>
    </section>
